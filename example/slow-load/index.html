<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Image Load</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 20px;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Slow Images Load</h1>
    <div class="grid">
        <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg">
        <img src="https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg">
        <img src="https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg">
        <img src="https://images.pexels.com/photos/1670187/pexels-photo-1670187.jpeg">
        <img src="https://images.pexels.com/photos/372098/pexels-photo-372098.jpeg">
        <img src="https://images.pexels.com/photos/747964/pexels-photo-747964.jpeg">
        <img src="https://images.pexels.com/photos/291732/pexels-photo-291732.jpeg">
        <img src="https://images.pexels.com/photos/540518/pexels-photo-540518.jpeg">
    </div>
</body>
</html>
